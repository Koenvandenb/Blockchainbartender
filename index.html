	    <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">

	    <a onclick='makedrink("VodCola", 300)' class="w3-bar-item w3-button">Vodka Cola</a>
	    <a onclick='makedrink("VodFanta", 20)' class="w3-bar-item w3-button">Vodka Fanta</a>
		  <a onclick='makedrink("TeqFanta", 20)' class="w3-bar-item w3-button">Tequila Fanta</a>
		  <a onclick='makedrink("TeqSun", 20)' class="w3-bar-item w3-button">Tequila Sunrise</a>
		  <a onclick='makedrink("LongIs", 20)' class="w3-bar-item w3-button">Long Island Ice Tea</a>
		  <a onclick='makedrink("Mojito", 20)' class="w3-bar-item w3-button">Mojito</a>
		  <a onclick='makedrink("Schoonmaken", 0)' class="w3-bar-item w3-button">Schoonmaken</a>

	    </div>
	  </div>
	</div>

</body>

<script>
function myFunction() {
  var x = document.getElementById("Demo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
